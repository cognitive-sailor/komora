{% extends "base.html" %}
{% block title %}Aktuatorji{% endblock %}

{% block content %}
    <h1>Odstrani aktuator</h1>
    <ul>
        {% for actuator in actuators %}
            <li>{{actuator}}</li>
        {% endfor %}
    </ul><br>
    <form action="{{url_for('actuators.delete')}}" method="POST">
        <input type="text" name="naziv" placeholder="Naziv" required="required">
        <input type="submit" value="Odstrani">
    </form>
{% endblock %}
