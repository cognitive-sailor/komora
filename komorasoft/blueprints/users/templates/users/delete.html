{% extends "base.html" %}
{% block title %}Odstrani uporabnika{% endblock %}

{% block content %}
<h1>Odstrani uporabnika</h1>
    <ul>
        {% for user in users %}
            <li>{{user}}</li>
        {% endfor %}
    </ul>
<form class="was-validated" data-bs-theme="dark" action="{{url_for('users.delete')}}" method="POST">
    <input type="text" name="username" placeholder="Ime" required="required"><br>
    <input type="password" name="password" id="geslo" required="required"><br>
    <input type="submit" value="Izbriši uporabniški račun.">
</form>
{% endblock %}
