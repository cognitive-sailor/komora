<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedules and Events</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-4">
            <!-- Existing Schedules Table -->
            <h3>Existing Schedules</h3>
            <table class="table table-striped" id="schedulesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing schedules will be inserted here by JavaScript -->
                </tbody>
            </table>

            <!-- Input Group for New Schedule -->
            <h4>Add New Schedule</h4>
            <form id="newScheduleForm">
                <div class="form-group">
                    <label for="scheduleName">Name</label>
                    <input type="text" class="form-control" id="scheduleName" required>
                </div>
                <div class="form-group">
                    <label for="scheduleDescription">Description</label>
                    <input type="text" class="form-control" id="scheduleDescription">
                </div>
                <div class="form-group">
                    <label for="scheduleStartTime">Start Time</label>
                    <input type="datetime-local" class="form-control" id="scheduleStartTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Schedule</button>
            </form>
        </div>

        <!-- Right Column -->
        <div class="col-md-8">
            <!-- Actuator Events Table -->
            <h3>Actuator Events</h3>
            <table class="table table-striped" id="eventsTable">
                <thead>
                    <tr>
                        <th>Actuator Name</th>
                        <th>State</th>
                        <th>Offset</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Actuator events will be inserted here by JavaScript -->
                </tbody>
            </table>

            <!-- Input Group for New Actuator Event -->
            <h4>Add New Actuator Event</h4>
            <form id="newEventForm">
                <div class="form-group">
                    <label for="actuatorName">Actuator Name</label>
                    <input type="text" class="form-control" id="actuatorName" required>
                </div>
                <div class="form-group">
                    <label for="eventState">State (true/false)</label>
                    <input type="text" class="form-control" id="eventState" required>
                </div>
                <div class="form-group">
                    <label for="eventOffset">Offset (ISO 8601 duration)</label>
                    <input type="text" class="form-control" id="eventOffset" required>
                </div>
                <div class="form-group">
                    <label for="eventScheduleId">Schedule ID</label>
                    <input type="text" class="form-control" id="eventScheduleId" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Modals -->
<!-- Edit Schedule Modal -->
<div class="modal fade" id="editScheduleModal" tabindex="-1" role="dialog" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editScheduleModalLabel">Edit Schedule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editScheduleForm">
                    <input type="hidden" id="editScheduleId">
                    <div class="form-group">
                        <label for="editScheduleName">Name</label>
                        <input type="text" class="form-control" id="editScheduleName" required>
                    </div>
                    <div class="form-group">
                        <label for="editScheduleDescription">Description</label>
                        <input type="text" class="form-control" id="editScheduleDescription">
                    </div>
                    <div class="form-group">
                        <label for="editScheduleStartTime">Start Time</label>
                        <input type="datetime-local" class="form-control" id="editScheduleStartTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Schedule Modal -->
<div class="modal fade" id="deleteScheduleModal" tabindex="-1" role="dialog" aria-labelledby="deleteScheduleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteScheduleModalLabel">Delete Schedule</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this schedule?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteSchedule">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{url_for('auto.static', filename='js/app.js')}}"></script>
</body>
</html>
