<script>
    function generateSelectOptions(selectElementId, rangeEnd, units) {
    const selectElement = document.getElementById(selectElementId);
    
    // Clear existing options (optional)
    selectElement.innerHTML = '';

    // Create and append options
    for (let i = 0; i <= rangeEnd; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} ${units}`; // Adjust textContent as needed
        selectElement.appendChild(option);
        }
    }

    // Call the function to generate options from 0 to 31
    generateSelectOptions('vlazIntDays', 30, 'dni');
    generateSelectOptions('vlazIntHours', 23, 'ur');
    generateSelectOptions('vlazIntMinutes', 59, 'minut');
    generateSelectOptions('vlazIntSeconds', 59, 'sekund');

    generateSelectOptions('vlazDurHours', 23, 'ur');
    generateSelectOptions('vlazDurMinutes', 59, 'minut');
    generateSelectOptions('vlazDurSeconds', 59, 'sekund');
</script>
