<script>
    function generateSelectOptions(selectElementId, rangeEnd, units) {
    const selectElement = document.getElementById(selectElementId);
    
    // Clear existing options (optional)
    selectElement.innerHTML = '';

    // Create and append options
    for (let i = 0; i <= rangeEnd; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} ${units}`; // Adjust textContent as needed
        selectElement.appendChild(option);
        }
    }

    // Call the function to generate options from 0 to 31
    generateSelectOptions('LEDIntDays', 30, 'dni');
    generateSelectOptions('LEDIntHours', 23, 'ur');
    generateSelectOptions('LEDIntMinutes', 59, 'minut');
    generateSelectOptions('LEDIntSeconds', 59, 'sekund');

    generateSelectOptions('LEDDurHours', 23, 'ur');
    generateSelectOptions('LEDDurMinutes', 59, 'minut');
    generateSelectOptions('LEDDurSeconds', 59, 'sekund');
</script>
