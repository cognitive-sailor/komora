<script>
    function generateSelectOptions(selectElementId, rangeEnd, units) {
    const selectElement = document.getElementById(selectElementId);
    
    // Clear existing options (optional)
    selectElement.innerHTML = '';

    // Create and append options
    for (let i = 0; i <= rangeEnd; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} ${units}`; // Adjust textContent as needed
        selectElement.appendChild(option);
        }
    }

    // Call the function to generate options from 0 to 31
    generateSelectOptions('UVDaysSelect', 30, 'dni');
    generateSelectOptions('UVHoursSelect', 23, 'ur');
    generateSelectOptions('UVMinutesSelect', 59, 'minut');
    generateSelectOptions('UVSecondsSelect', 59, 'sekund');

    generateSelectOptions('UVHoursSelectDuration', 23, 'ur');
    generateSelectOptions('UVMinutesSelectDuration', 59, 'minut');
    generateSelectOptions('UVSecondsSelectDuration', 59, 'sekund');
</script>
