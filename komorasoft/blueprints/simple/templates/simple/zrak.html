<script>
    function generateSelectOptions(selectElementId, rangeEnd, units) {
    const selectElement = document.getElementById(selectElementId);
    
    // Clear existing options (optional)
    selectElement.innerHTML = '';

    // Create and append options
    for (let i = 0; i <= rangeEnd; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} ${units}`; // Adjust textContent as needed
        selectElement.appendChild(option);
        }
    }

    // Call the function to generate options from 0 to 31
    generateSelectOptions('zrakDaysSelect', 30, 'dni');
    generateSelectOptions('zrakHoursSelect', 23, 'ur');
    generateSelectOptions('zrakMinutesSelect', 59, 'minut');
    generateSelectOptions('zrakSecondsSelect', 59, 'sekund');

    generateSelectOptions('zrakHoursSelectDuration', 23, 'ur');
    generateSelectOptions('zrakMinutesSelectDuration', 59, 'minut');
    generateSelectOptions('zrakSecondsSelectDuration', 59, 'sekund');
</script>
