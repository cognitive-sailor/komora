<script>
    function generateSelectOptions(selectElementId, rangeEnd, units) {
    const selectElement = document.getElementById(selectElementId);
    
    // Clear existing options (optional)
    selectElement.innerHTML = '';

    // Create and append options
    for (let i = 0; i <= rangeEnd; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} ${units}`; // Adjust textContent as needed
        selectElement.appendChild(option);
        }
    }

    // Call the function to generate options from 0 to 31
    generateSelectOptions('zrakIntDays', 30, 'dni');
    generateSelectOptions('zrakIntHours', 23, 'ur');
    generateSelectOptions('zrakIntMinutes', 59, 'minut');
    generateSelectOptions('zrakIntSeconds', 59, 'sekund');

    generateSelectOptions('zrakDurHours', 23, 'ur');
    generateSelectOptions('zrakDurMinutes', 59, 'minut');
    generateSelectOptions('zrakDurSeconds', 59, 'sekund');
</script>
