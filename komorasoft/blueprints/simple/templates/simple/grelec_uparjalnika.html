<script>
    function generateSelectOptions(selectElementId, rangeEnd, units) {
    const selectElement = document.getElementById(selectElementId);
    
    // Clear existing options (optional)
    selectElement.innerHTML = '';

    // Create and append options
    for (let i = 0; i <= rangeEnd; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${i} ${units}`; // Adjust textContent as needed
        selectElement.appendChild(option);
        }
    }

    // Call the function to generate options from 0 to 31
    generateSelectOptions('grelecIntDays', 30, 'dni');
    generateSelectOptions('grelecIntHours', 23, 'ur');
    generateSelectOptions('grelecIntMinutes', 59, 'minut');
    generateSelectOptions('grelecIntSeconds', 59, 'sekund');

    generateSelectOptions('grelecDurHours', 23, 'ur');
    generateSelectOptions('grelecDurMinutes', 59, 'minut');
    generateSelectOptions('grelecDurSeconds', 59, 'sekund');
</script>
