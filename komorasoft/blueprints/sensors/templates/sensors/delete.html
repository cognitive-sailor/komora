{% extends "base.html" %}
{% block title %}Senzorji{% endblock %}

{% block content %}
    <h1>Odstrani senzor</h1>
    <ul>
        {% for sensor in sensors %}
            <li>{{sensor}}</li>
        {% endfor %}
    </ul><br>
    <form action="{{url_for('sensors.delete')}}" method="POST">
        <input type="text" name="naziv" placeholder="Naziv" required="required">
        <input type="submit" value="Odstrani">
    </form>
{% endblock %}
