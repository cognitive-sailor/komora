{% extends "base.html" %}
{% block title %}Senzorji{% endblock %}

{% block content %}
    <h1>Dodaj senzor</h1>
    <form action="{{url_for('sensors.create')}}" method="POST">
        <input type="text" name="naziv" placeholder="Naziv" required="required">
        <input type="text" name="description" placeholder="Opis">
        <input type="submit" value="Dodaj">
    </form>
{% endblock %}
